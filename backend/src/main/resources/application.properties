spring.application.name=pusula-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pusula_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Multi-tenancy (Logical)
# We are using a discriminator column approach, so standard JPA handles it mostly,
# but we might need filters later.

# Security
# Generate a secure secret for JWT in production!
jwt.secret=your-256-bit-secret-key-must-be-very-long-and-secure-for-production-usage
jwt.expiration=86400000
